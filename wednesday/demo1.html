<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            const posts = [
                { title: 'Post 1', body: 'Blog Post 1' },
                { title: 'Post 2', body: 'Blog Post 2' }
            ]

            function showPosts() {
                let output = ''
                setTimeout(() => {
                    posts.forEach(post => {
                        output += `<li>${post.title}</li>`
                    })
                    document.body.innerHTML = output
                }, 1000)
            }

            function addPost(post, callback) {
                setTimeout(() => {
                    posts.push(post)
                    callback()
                }, 2000)
            }

            // showPosts()
            addPost({ title: 'Post 3', body: 'Blog Post 3' }, showPosts)
        </script>
    </body>

</html>
